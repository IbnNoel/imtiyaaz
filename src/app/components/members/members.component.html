<div class="form-container" id="toolbar">
  <header [@fallIn]="state">
  </header>
  <div id="page" [@moveInLeft]="state">
    <h2 *ngIf="userInfo | async as info">Hey {{ info.FirstName }} </h2>
  </div>
  <mat-grid-list cols="4" rowHeight="400px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Title of book</mat-card-title>
          <mat-card-subtitle>author</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
